                                <h2>1. 脅威分類</h2>
<p>AIに関連する脅威を、<strong className="font-bold underline">従来型（認証・ネットワーク・データ漏えい）</strong>と<strong className="font-bold underline">AI特有（プロンプトインジェクション、モデルポイズニング、学習データの汚染、出力の改ざん・悪用）</strong>に分けて整理します。脅威分類の優先順位付けでは、自社の利用形態（対外公開API、社内のみ、機密データの有無）に応じて、影響度と発生確率を評価し、どこから対策するかを決めます。分類を表にまとめ、各脅威に対応する統制と証跡をマッピングしておくと、監査やインシデント時の説明がしやすくなります。</p>

                                <h2>2. 統制</h2>
<p>脅威ごとに<strong className="font-bold underline">予防・検知・是正</strong>の統制を設計します。入力検証、出力フィルタ、アクセス制御、ログ・監視が基本です。AI特有の脅威には、プロンプトのサニタイズ、モデル入力の検証、異常検知、レッドチームや評価の定期実施を組み合わせます。統制の設計では、誰が設定し誰がレビューするか（RACI）、および統制の有効性をどう測るか（KRI）を決めておきます。統制の一覧と脅威との対応関係を文書化し、版管理しておくことを推奨します。</p>

                                <h2>3. 監視</h2>
<p><strong className="font-bold underline">継続的な監視</strong>で、攻撃の兆候や統制のずれを検知します。監視対象には、異常な入力・出力、アクセスログ、モデルの振る舞いのドリフト、既知の脆弱性情報を含めます。閾値とアラート、エスカレーション先を決め、インシデント時の初動と証跡の記録をテンプレ化しておきます。監視の設計・運用責任者と、監査提出用のログの範囲を事前に決めておくと、事後の説明負荷を減らせます。</p>

                                <h2>4. 演習</h2>
<p><strong className="font-bold underline">レッドチームやテーブルトップ演習</strong>で、脅威モデルと統制の有効性を検証します。演習の計画・実施・結果・是正の記録を証跡として残し、四半期や年次で見直します。演習で見つかったギャップは是正テンプレに沿って対応し、再発防止策を記録します。脅威分類の優先順位付けは、演習の結果を踏まえて更新すると、実態に合った設計が維持できます。</p>

                                <h2>すぐ使えるチェックリスト</h2>
                                <ul className="list-disc pl-6 space-y-2">
                                <li>脅威を従来型とAI特有に分類し、優先順位をつけているか</li>

<li>統制の責任者（R）とレビュー者（A）をRACIで決めているか</li>
<li>監視の閾値・アラート・エスカレーション先を決めているか</li>
<li>監視ログを改ざん耐性で保全し、監査提出範囲を決めているか</li>
<li>レッドチーム・演習を計画し、結果・是正を記録しているか</li>
