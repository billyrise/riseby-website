                            <h2>1. なぜ「品質」と「リスク」を分けるか</h2>

                            <p>両方を混同すると、精度だけ高くてリスクが残ったままリリースしたり、逆にリスクばかり見て品質基準が曖昧になったりします。ガバナンスと監査の期待に応えるには、評価目的ごとに「何を測るか」「どの閾値で合格とするか」を分けて定義し、証跡として残す必要があります。</p>
                            <MermaidDiagram chart={`

                                    B --> D[リスク評価]
                                    C --> E[ベンチマーク/テストセット]
                                    D --> F[有害性/バイアス/セキュリティ]
                                    style C fill:#dcfce7,stroke:#15803d
                                    style D fill:#fef9c3,stroke:#ca8a04
                            `} />
                            <h2>2. 品質評価で押さえる観点</h2>
                            <p>タスクの種類に応じて、適切な指標とテストデータを選びます。要約なら要約品質のスコア、質問応答なら正答率や引用の正確さ、コード生成なら実行可能性やテスト通過率などです。ベンチマークや自前のテストセットを使い、リリース前およびモデル更新時に実施します。結果は「何を・いつ・どの条件で測ったか」とあわせて記録し、監査や説明責任に使えるようにします。</p>
                            <h2>3. リスク評価で押さえる観点</h2>
