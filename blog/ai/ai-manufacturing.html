                    </div>

        );

        const GenerativeDesignProcess = () => (
            <figure className="my-10 p-6 bg-white rounded-xl shadow-sm border border-slate-100 not-prose">
                <h4 className="text-lg font-bold mb-6 text-slate-800 text-center">ジェネレーティブ・デザインの革新性</h4>

                        {/* Human Approach */}
                        <g transform="translate(50, 50)">
                            <circle cx="50" cy="50" r="40" fill="#e2e8f0" stroke="#94a3b8" strokeWidth="2" />
                            <text x="50" y="55" textAnchor="middle" fontSize="12" fill="#475569" fontWeight="bold">人間</text>
                            <path d="M 100 50 L 150 50" stroke="#94a3b8" strokeWidth="2" markerEnd="url(#arrow)" />
                            <rect x="160" y="30" width="80" height="40" rx="4" fill="white" stroke="#94a3b8" />

                            <path d="M 100 50 L 150 50" stroke="#3b82f6" strokeWidth="2" />

                                        AR -->|OJT支援| Junior[若手作業員]

                                        style Junior fill:#dcfce7,stroke:#16a34a
                                `} />

                                <h2>3. デジタルツインと予知保全</h2>
                                <p>工場の稼働データをリアルタイムで仮想空間に再現（デジタルツイン）し、AIが将来の故障リスクをシミュレーションします。「壊れてから直す（事後保全）」や「定期的に直す（予防保全）」から、「壊れる予兆で直す（予知保全）」への転換は、ダウンタイムを極小化し、設備総合効率（OEE）を劇的に向上させます。</p>
                                <DigitalTwin />

                                <BarChart

                                        { label: "メンテナンスコスト削減", value: "-30%", percentage: "30%" },
                                        { label: "設備寿命の延伸", value: "+20%", percentage: "20%" },
                                        { label: "部品在庫の削減", value: "-25%", percentage: "25%" }
                                    ]}
                                />

                                <h2>4. バリューチェーンの統合管理</h2>
                                <p>設計、調達、生産、販売、保守。これまで分断されていた各プロセスをデータでつなぎ、AIが全体最適を図ります。</p>

                                <MermaidDiagram chart={`
                                    graph LR
                                        Design["設計: Generative Design"] --> Prod["生産: 自律制御"]
                                        Prod --> QA["品質: 画像AI検査"]
                                        QA --> Maint["保守: 予知保全"]

                                        style Design fill:#f1f5f9,stroke:#64748b
                                        style Maint fill:#dcfce7,stroke:#16a34a
                                `} />

                                </KeyPoint>

                                <h2>まとめ</h2>

                            </div>
