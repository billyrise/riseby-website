                            <div className="flex items-center justify-center space-x-4 text-sm text-slate-500">

                                <p className="lead text-xl text-slate-600 mb-10 leading-relaxed font-medium">
LLMを社内でだけ使う場合と、顧客に提供する場合では、求められる統制と契約要件が異なります。EU AI Actの透明性義務やGPAI Code of Practiceをふまえ、社内利用と顧客提供で分けるべき要件を整理し、利用規程の設計に落とし込みます。
</p>
                                <h2>1. 社内利用と顧客提供の違い</h2>
                                <p>社内利用（B2E）では、入力の制限（機密・個人情報の禁止）、出力の検証（人間の確認範囲）、再配布・外部提供の禁止などが規程の中心になります。一方、顧客提供（B2B/B2C）では、AIであることの表示、生成コンテンツのラベリング、SLA・責任分担・監査権が契約と規程の両方で必要です。</p>
                                <p>同じLLM基盤でも、利用形態によって「誰に説明責任を負うか」「どの証跡を残すか」が変わるため、規程は利用形態ごとに分けて定義するか、一つの規程の中でセクションを分けて明示する設計が望ましいです。</p>
                                <MermaidDiagram chart={mermaidChart} />
                                <h2>2. 社内利用規程で押さえる項目</h2>
                                <p>機密情報・個人情報の入力禁止、許可された用途の列挙、出力の人間確認が必要な範囲、ログと監査証跡の保持期間、禁止行為（再配布・改変・商用転用の制限）を明文化します。シャドウAI対策として「正規ルート」の申請・承認フローも規程に含めると、禁止だけでなく誘導ができます。</p>

                            <li>SLA・責任分担</li>
                            <li>監査権・情報提供</li>
                        </ul>

                                <h2>3. 顧客提供で分けるべき要件</h2>
                                <p>顧客向けには、AI利用の開示、生成物の表示、苦情対応窓口、データの取り扱い（学習に使わない等）、監査権・情報提供義務を契約と利用規約の両方で定めます。業界規制（金融・医療等）がかかる場合は、その要件を満たす表示・説明・証跡を追加します。</p>
                                <KeyPoint title="社内と顧客提供で「要件のセット」を分けて明文化する">
