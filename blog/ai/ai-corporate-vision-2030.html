        const MermaidDiagram = ({ chart }) => {
            useEffect(() => { mermaid.init(); }, []);
            return <div className="mermaid overflow-x-auto">{chart}</div>;
        };

        const BarChart = ({ title, data }) => (
            <figure className="my-10 p-6 bg-white rounded-xl shadow-sm border border-slate-100 not-prose">
                <h4 className="text-lg font-bold mb-6 text-slate-800 border-b border-slate-100 pb-2">{title}</h4>

                    {data.map((item, index) => (

        const KeyPoint = ({ title, children }) => (
            <div className="my-8 bg-blue-50 border-l-4 border-brand-blue p-6 rounded-r-lg not-prose">
                <h5 className="font-bold text-brand-blue mb-2 flex items-center gap-2"><Icon name="Lightbulb" size={20} />{title || "Financial Insight"}</h5>
                <div className="text-slate-700 text-sm leading-relaxed">{children}</div>
            </div>
        );

        const RoiChartSVG = () => (
            <figure className="my-10 p-6 bg-white rounded-xl shadow-sm border border-slate-100 not-prose text-center">
                <h4 className="text-lg font-bold mb-6 text-slate-800">AI投資回収（ROI）のシミュレーション</h4>
                <div className="relative w-full max-w-2xl mx-auto aspect-[16/9]">
                    <svg viewBox="0 0 600 350" className="w-full h-full">
                        {/* Axes */}
                        <line x1="50" y1="300" x2="550" y2="300" stroke="#cbd5e1" strokeWidth="2" />
                        <line x1="50" y1="300" x2="50" y2="50" stroke="#cbd5e1" strokeWidth="2" />
                        <text x="550" y="320" textAnchor="end" fontSize="12" fill="#64748b">期間 (年)</text>
                        <text x="40" y="40" fontSize="12" style={{writingMode: "vertical-rl"}} fill="#64748b">累積キャッシュフロー</text>

                        {/* Cost Line (Red) */}
                        <path d="M 50 300 L 150 250 L 300 220 L 550 200" fill="none" stroke="#ef4444" strokeWidth="2" strokeDasharray="4"/>
                        <text x="450" y="225" fontSize="10" fill="#ef4444">累積コスト</text>

                        {/* Benefit Line (Blue) */}
                        <path d="M 50 300 L 150 280 L 300 150 L 550 50" fill="none" stroke="#3b82f6" strokeWidth="3" />
                        <text x="450" y="50" fontSize="10" fill="#3b82f6">累積効果 (削減+売上)</text>

                        {/* Break Even Point */}
                        <circle cx="210" cy="240" r="5" fill="#15803d" />
                        <text x="220" y="250" fontSize="12" fontWeight="bold" fill="#15803d">損益分岐点 (約1.5年)</text>
                        <line x1="210" y1="240" x2="210" y2="300" stroke="#15803d" strokeWidth="1" strokeDasharray="2" />

                        {/* J-Curve Area */}
                        <path d="M 50 300 Q 100 350 150 320" fill="none" stroke="#cbd5e1" strokeWidth="1" />
                        <text x="80" y="320" fontSize="10" fill="#64748b">初期投資</text>
                    </svg>
                </div>
            </figure>
        );

        const BlogArticle = () => {
            return (
                <main className="pt-24 pb-16">
                    <article className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-slate-100">
                            <header className="text-center mb-12 border-b border-slate-100 pb-10">
                                <div className="flex justify-center mb-4"><span className="bg-slate-100 text-slate-600 text-xs px-3 py-1 rounded-full font-bold tracking-wide uppercase font-display">Investment Strategy</span></div>
                                <h1 className="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-6 leading-tight">生成AI導入の費用対効果シミュレーション</h1>
                                <div className="flex items-center justify-center space-x-4 text-sm text-slate-500"><time dateTime="2025-11-25">2025.11.25</time><span>&middot;</span><span className="flex items-center gap-1"><Icon name="User" size={14} /> RISEby Strategy Team</span></div>
                            </header>
                            <div className="prose prose-lg prose-slate prose-headings:font-bold prose-a:text-brand-blue hover:prose-a:text-blue-500 mx-auto">
                                <p className="lead text-xl text-slate-600 mb-10 leading-relaxed font-medium">「AI導入は高い」というイメージがありますが、正しく試算すれば、これほどROI（投資対効果）の高いIT投資はありません。ライセンス料や開発費といった「見えやすいコスト」だけでなく、教育コストやリスク対応コストも含めた総費用（TCO）と、定量・定性両面のリターンを可視化するシミュレーション手法を解説します。</p>
                                
                                <h2>1. コスト構造の分解：初期投資とランニング</h2>
                                <p>AI導入のコストは、イニシャル（初期導入）とランニング（運用）に分かれます。特に、従業員のリスキリング費用や、ガバナンス体制の構築費用といった「隠れたコスト」を見落とさないことが重要です。</p>
                                
                                <BarChart 
                                    title="AI導入プロジェクトのコスト構成比 (初年度)"
                                    data={[
                                        { label: "AIツール利用料・API費", value: "30%", percentage: "30%" },
                                        { label: "システム開発・連携費", value: "25%", percentage: "25%" },
                                        { label: "人材育成・教育費", value: "25%", percentage: "25%" },
                                        { label: "コンサル・PMO費", value: "20%", percentage: "20%" }
                                    ]}
                                />

                                <h2>2. リターン（効果）の定量化</h2>
                                <p>効果は「削減（Hard Savings）」と「回避・創出（Soft Savings）」に分類されます。単なる工数削減だけでなく、ミス防止による手戻りコストの削減や、新規事業による売上増も試算に含めます。</p>
                                
                                <MermaidDiagram chart={`
                                    graph LR
                                        Effect[AI導入効果] --> Hard[直接的効果]
                                        Effect --> Soft[間接的効果]
                                        
                                        Hard --> CostCut["残業代削減"]
                                        Hard --> Outsource["外注費削減"]
                                        
                                        Soft --> Quality["品質向上"]
                                        Soft --> Speed["リードタイム短縮"]
                                        Soft --> ES["従業員満足度"]
                                        
                                        style Hard fill:#e0f2fe,stroke:#003E68
                                        style Soft fill:#dcfce7,stroke:#15803d
                                `} />

                                <h2>3. 損益分岐点（BEP）のシミュレーション</h2>
                                <p>AIは学習と習熟に時間を要するため、導入直後は生産性が一時的に下がることがあります（Jカーブ）。しかし、一度軌道に乗れば効果は指数関数的に現れます。一般的に、適切な導入を行えば1年〜1.5年で投資回収が可能です。</p>
                                <RoiChartSVG />

                                <KeyPoint title="「やらないこと」のコスト">
                                    競合他社がAIで武装し、圧倒的な低コスト・高品質で攻めてきたとき、AIを導入していない企業は太刀打ちできません。「機会損失」という見えないコストこそが、最大のリスクであると認識すべきです。
                                </KeyPoint>

                                <h2>まとめ</h2>
                                <p>AI投資は、コスト削減のための「守りの投資」であると同時に、未来の競争力を創る「攻めの投資」です。精緻なシミュレーションに基づき、経営資源を大胆に配分しましょう。</p>
                            </div>
                            <div className="not-prose mt-20 p-10 bg-slate-900 rounded-2xl text-center relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-blue to-cyan-500"></div>

                                <p className="text-slate-300 mb-8 max-w-2xl mx-auto text-sm leading-relaxed">貴社の業務データを基に、AI導入による具体的な削減金額とROIを算出、稟議書作成をサポートします。</p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <a href="mailto:contact@riseby.net" className="inline-flex items-center justify-center gap-2 bg-brand-blue text-white px-8 py-3 rounded-full font-bold hover:bg-white hover:text-brand-blue transition-all duration-300 shadow-lg"><Icon name="Mail" size={18} /> 無料相談を予約</a>
                                </div>
                            </div>
