                                <h2>1. リスク</h2>
<p>AIアクセスを放置すると、<strong className="font-bold underline">社内のShadow AI（承認外利用）の増加</strong>、機密データの学習・推論への流入、および「誰が何を許可したか」の証跡欠落が起こりやすくなります。リスクとして、最小権限の未設定、申請―審査―承認の形骸化、ログの欠落が代表的です。ここでは、主体（人・システム）×権限（利用目的・データ範囲）×データ（入力・出力の境界）の3軸でリスクを整理し、どこにアクセス制御のゲートを置くかを決める材料にします。</p>
                                <div className="not-prose my-8 w-full max-w-[90%] mx-auto"><MermaidDiagram chart={`graph TD\n  主体[主体 人/システム] --> 権限[権限 目的・範囲]\n  権限 --> データ[データ 入出力境界]\n  データ --> 最小権限[最小権限の適用]\n  style 最小権限 fill:#dcfce7`} /></div>
                                <h2>2. 設計</h2>
<p>設計では、<strong className="font-bold underline">AI利用の申請フォーム、審査基準、承認者（RACIのA）、付与・剥奪の手順</strong>を文書化します。ゼロトラストを「AI利用申請へ翻訳」するとは、利用ケースごとに「どのモデル・どのデータ・どの目的」を明示させ、承認後にのみアクセスを付与し、有効期限と棚卸で見直す流れにすることです。設計時に、申請者（R）、承認者（A）、証跡保管（R）を決め、監査で説明できる証憑の形式（申請書・承認ログ・付与記録）を揃えておきます。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<div style="max-width: 520px; margin: 1rem auto; border-left: 3px solid #003E68; padding-left: 1rem;">\n  <p style="margin: 0 0 0.5rem; font-weight: bold;">申請と運用</p>\n  <ul style="margin: 0; padding-left: 1.25rem; font-size: 0.9rem;">\n    <li style="margin: 0.25rem 0;">申請→審査→承認→付与→記録のフローを文書化</li>\n    <li style="margin: 0.25rem 0;">例外の基準と有効期限を決め、棚卸で見直す</li>\n    <li style="margin: 0.25rem 0;">証跡の目次を監査と事前合意</li>\n  </ul>\n</div>` }} />
                                <h2>3. 運用</h2>
<p>運用では、申請―審査―承認のフローを実際に回し、例外（緊急・一時利用）の基準と有効期限を設けます。<strong className="font-bold underline">例外が増えすぎないよう、四半期ごとに例外一覧を棚卸し、恒久化すべきものは正式申請に切り替える</strong>運用にします。アクセス付与・剥奪の記録は改ざん耐性で保全し、監査時に「誰がいつ何を許可したか」を説明できるようにします。継続評価として、未承認利用の検知、例外件数、是正完了率をKRIで追うとよいでしょう。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<table style="width:100%; max-width: 520px; margin: 1rem auto; border-collapse: collapse;">\n  <thead>\n    <tr style="background: #f1f5f9;">\n      <th style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">証跡</th>\n      <th style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">目的</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">利用申請・承認記録</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">通過判断の説明</td></tr>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">付与/剥奪ログ</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">誰が何を許可したか</td></tr>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">例外・棚卸記録</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">継続的見直し</td></tr>\n  </tbody>\n</table>` }} />
                                <h2>4. 証跡</h2>
<p>監査やインシデント時に求められる証跡は、<strong className="font-bold underline">利用申請・承認記録・付与/剥奪ログ・例外申請とその承認・棚卸記録</strong>です。証跡の最小セットを「証跡の目次」として一覧化し、監査法人と事前に1回すり合わせておくと、差し戻しを減らせます。ログの完全性（改ざん検知）と保持期間を決め、責任分界（誰が保管し誰が提出するか）を明示してください。</p>
                                <div className="my-8 bg-blue-50 border-l-4 border-brand-blue p-6 rounded-r-lg not-prose">

                                    <div className="text-slate-700 text-base leading-relaxed" dangerouslySetInnerHTML={{ __html: `多くの組織では「AI利用の申請・承認」が形骸化し、<strong class="font-bold underline">誰がどのAIにどのデータでアクセスしているかの一覧が存在しない</strong>状態です。明日から、利用中のAIとデータ範囲を1件ずつ申請フォームで可視化し、承認者を1人決めることから始めてください。` }} />
                                </div>
                                <h2>すぐ使えるチェックリスト</h2>
                                <ul className="list-disc pl-6 space-y-2">
                                <li>AI利用の申請者（R）と承認者（A）をRACIで決めているか</li>
<li>申請―審査―承認―付与のフローを文書化しているか</li>
<li>利用目的・データ範囲・モデルを申請フォームで明示させているか</li>
<li>例外の基準と有効期限を決め、四半期で棚卸しているか</li>
<li>付与・剥奪の記録を改ざん耐性で保全しているか</li>
<li>未承認利用（Shadow AI）の検知・是正手順があるか</li>
<li>証跡の目次を監査と事前にすり合わせているか</li>
<li>継続評価のKRI（例外件数・是正率）を追っているか</li>
<li>インシデント時の報告・エスカレーション手順があるか</li>
