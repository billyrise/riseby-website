                                <h2>1. なぜEvidence bundleがこれまで以上に重要になるか</h2>
                                <p>AIエージェントがファイル操作・データ抽出・意思決定に近いタスクを実行する場合、「何を・いつ・どの条件で行ったか」を証跡として残さないと、監査や規制当局・顧客からの説明要求に応えられません。Coworkのようなツールが社内に広がると、従来の「人が操作したログ」に加え、「エージェントが実行したアクションのログ」「入力・出力・承認の記録」を束ねたEvidence bundleが、説明責任の要になります。</p>
                                <p>EU AI Actをはじめとする規制では、高リスク用途や透明性義務に伴い、技術文書・ログ・評価結果を保持することが求められます。Evidence bundleは、それらを一括で管理・提示する考え方です。</p>
