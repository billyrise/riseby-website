                                AIを利用する企業には、利用の事実や影響を「開示」し、問われたときに「説明」する責任が、顧客・規制・監査のそれぞれから求められます。EU AI Actの透明性義務をはじめ、何を誰にどう開示し、証跡をどう残すかを整理します。

                            <h2>1. 透明性義務の全体像</h2>
                            <p>透明性義務とは、AIシステムを利用していること、その目的や限界、場合によっては生成コンテンツであることを、利用者や関係者に分かるようにすることです。EU AI Actでは、限定的リスクAIに対する透明性義務（AIであることの明示、生成コンテンツの表示等）が規定されており、違反には制裁の対象となり得ます。顧客向けには契約や利用規約・画面表示で、規制当局には届出や報告で、監査には証跡と判断根拠で、それぞれに応じた開示設計が必要です。</p>

                                    style A fill:#bae6fd,stroke:#003E68
                                    style B fill:#e0f2fe,stroke:#003E68

                            <p>規制については、適用される法域の透明性義務（表示のタイミング・内容・例外）を満たすよう、手順と記録を整えます。監査については、開示の有無や表示の判断を「なぜそのようにしたか」の根拠とあわせて証跡として残し、監査人が確認できる形にします。開示しない場合の理由（例：機密性・法的不開示）も文書化しておくと、説明責任を果たしやすくなります。</p>
