                                <p className="not-prose text-sm text-slate-500 mb-10"><a href="#article-nav" className="text-brand-blue hover:underline">← 前後の記事・関連記事・カテゴリに戻るはページ末尾へ</a></p>
                                <h2>1. 選定基準（評価軸）</h2>
<p>AI-BOMを「何のためにつくるか」で評価軸を決めます。<strong className="font-bold underline">監査・規制対応、サプライチェーンリスクの可視化、インシデント時の影響範囲特定</strong>のいずれを優先するかで、BOMの粒度と記載項目が変わります。選定基準として、自社のAI利用の成熟度、規制・監査の要求、ベンダー・オープンモデルの利用状況を踏まえ、「まずは高リスク用途からBOMを作り、段階的に拡げる」か「全利用を一括でBOM化する」かを判断します。判断軸を1つ決め、関係者で共有しておくと、実装がぶれません。</p>
                                <div className="not-prose my-8 w-full max-w-[90%] mx-auto"><MermaidDiagram chart={`graph LR\n  提供者[提供者] --> 自社[自社]\n  委託先[委託先] --> 自社\n  自社 --> 責任分界[責任分界]\n  style 責任分界 fill:#fef9c3`} /></div>
                                <h2>2. 評価プロセス（手順）</h2>
<p>評価プロセスでは、<strong className="font-bold underline">既存システムの棚卸→BOMテンプレの選定→入力・更新の責任者と頻度の決定→検証・承認フロー</strong>を順に設計します。90日で進める場合は、30日目までにテンプレと責任者を決め、60日目までに高リスク用途のBOMを1件完成させ、90日目に監査提出用の目次とすり合わせを1回行うロードマップが現実的です。評価プロセスを文書化し、申請―審査―承認の証跡を残すようにします。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<div style="max-width: 520px; margin: 1rem auto; border-left: 3px solid #003E68; padding-left: 1rem;">\n  <p style="margin: 0 0 0.5rem; font-weight: bold;">90日ロードマップ</p>\n  <ul style="margin: 0; padding-left: 1.25rem; font-size: 0.9rem;">\n    <li style="margin: 0.25rem 0;">30日：テンプレ・責任者決定、高リスク用途の選定</li>\n    <li style="margin: 0.25rem 0;">60日：高リスク1件のBOM完成、更新フロー確立</li>\n    <li style="margin: 0.25rem 0;">90日：監査提出目次とのすり合わせ、継続監視の運用開始</li>\n  </ul>\n</div>` }} />
                                <h2>3. 契約・SLA</h2>
<p>外部モデル・ベンダーを利用している場合は、<strong className="font-bold underline">BOMの提供義務、更新頻度、機密保持</strong>を契約に盛り込みます。SLAとして、BOMの更新タイミング（リリース時・四半期など）と、提供形式（構造化データ・スプレッドシート等）を決めておくと、継続監視と監査提出がしやすくなります。契約条項はliving clausesとして、規制変更時に見直せるようにしておくことを推奨します。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<table style="width:100%; max-width: 520px; margin: 1rem auto; border-collapse: collapse;">\n  <thead>\n    <tr style="background: #f1f5f9;">\n      <th style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">証跡</th>\n      <th style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">目的</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">BOM版・更新履歴</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">選択の根拠</td></tr>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">承認記録</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">通過判断の説明</td></tr>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">契約・SLA記録</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">ベンダー責任分界</td></tr>\n  </tbody>\n</table>` }} />
                                <h2>4. 継続監視と証跡・監査対応</h2>
<p>BOMは一度作って終わりではなく、<strong className="font-bold underline">モデル・データ・依存関係の変更に合わせて更新し、継続監視</strong>します。証跡としては、BOMの版管理、更新履歴、承認記録を残し、監査提出の目次に「AI-BOM一覧と更新記録」を入れておきます。監査法人に提出物の形を事前に1回すり合わせ、責任分界（誰が更新し誰が提出するか）を明示してください。</p>
                                <div className="my-8 bg-blue-50 border-l-4 border-brand-blue p-6 rounded-r-lg not-prose">
                                    <h5 className="font-bold text-brand-blue mb-2 flex items-center gap-2"><Icon name="Lightbulb" size={20} />要点</h5>
                                    <div className="text-slate-700 text-base leading-relaxed" dangerouslySetInnerHTML={{ __html: `AI-BOMを「監査で求められる証跡」として位置づけると、<strong class="font-bold underline">BOMの版管理と更新責任者を決めないまま運用し、提出時に再構成を求められる</strong>事態を防げます。明日から、BOMのテンプレと更新責任者を1人決め、高リスク用途1件で試すことをお勧めします。` }} />
                                </div>
                                <h2>すぐ使えるチェックリスト</h2>
                                <ul className="list-disc pl-6 space-y-2">
                                <li>AI-BOMの目的（監査・サプライチェーン・インシデント）を決めているか</li>
<li>BOMテンプレと記載項目を選定しているか</li>
<li>更新責任者（R）と承認者（A）をRACIで決めているか</li>
<li>90日ロードマップ（テンプレ・1件完成・監査すり合わせ）を立てているか</li>
<li>契約にBOM提供・更新の義務を盛り込んでいるか（外部利用時）</li>
<li>BOMの版管理・更新履歴を証跡として保全しているか</li>
<li>継続監視の頻度（リリース時・四半期等）を決めているか</li>
<li>監査提出の目次にBOMを入れ、事前にすり合わせているか</li>
<li>四半期の棚卸でBOMの完全性を点検しているか</li>
<li>教育・周知の記録を残しているか</li>
                                </ul>
                                <h2>参考・参照</h2>
