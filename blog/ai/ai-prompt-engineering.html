        const PromptStructure = () => (
            <figure className="my-10 p-6 bg-white rounded-xl shadow-sm border border-slate-100 not-prose">
                <h4 className="text-lg font-bold mb-6 text-slate-800">効果的なプロンプトの構成要素 (CREATE法)</h4>
                <div className="grid gap-3">
                    <div className="flex items-start gap-3 p-3 bg-blue-50 rounded border border-blue-100">
                        <div className="font-bold text-brand-blue w-40">Character キャラクター</div>
                        <div className="text-sm text-slate-700">「あなたはプロのマーケターです」「新商品のターゲットは20代女性です」 「経験豊富なマーケティング担当者として」「ベテランの編集者として」AIにどのような役割（ペルソナ）を演じさせたいかを定義します。</div>
                    </div>
                    <div className="flex items-start gap-3 p-3 bg-blue-50 rounded border border-blue-100">
                        <div className="font-bold text-brand-blue w-40">Request 命令・指示</div>
                        <div className="text-sm text-slate-700">「キャッチコピーを10案作成してください」 「以下のテキストを要約してください」「新しいプロジェクトの企画書を作成してください」AIに実行してほしい具体的なタスクや指示を明確に記述します。</div>
                    </div>
                    <div className="flex items-start gap-3 p-3 bg-blue-50 rounded border border-blue-100">
                        <div className="font-bold text-brand-blue w-40">Examples 具体例</div>

                    </div>

                                <PromptStructure />

                                <p>優秀な社員が作成した「勝ちプロンプト」を個人のPCに眠らせておくのは損失です。社内で共有ライブラリを構築し、部門ごとに最適化されたテンプレートを整備するサイクルを回します。</p>

                                        MyPrompt -->|効果検証| Review[品質レビュー会]
                                        Review -->|採用| Library[社内ライブラリ]
                                        Library -->|展開・利用| AllUsers[全社員]
                                        AllUsers -->|フィードバック| Review
                                        
                                        style Library fill:#e0f2fe,stroke:#003E68
                                `} />

                                <h2>4. 教育投資のROI（費用対効果）</h2>
                                <p>プロンプト研修はコストではなく投資です。適切な教育を受けた社員とそうでない社員では、タスク完了時間やアウトプットの品質に数倍の開きが出ることが実証されています。</p>
