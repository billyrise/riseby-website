                                <h2>1. 供給網の構成と責任の所在</h2>
<p>AIの供給網では、<strong className="font-bold underline">モデル提供者、データ提供者、インフラ（クラウド）、自社</strong>の役割ごとに「誰が何について責任を負うか」を明確にします。責任分界が曖昧だと、障害時や規制対応時に押し付け合いや証跡の欠落が発生します。構成図で関係者を可視化し、各境界で契約・SLA・証跡の要求を決めておきます。自社が責任を負う範囲（利用目的・データ範囲・出力の検証）と、ベンダーに求める保証・ログの範囲を文書化することが第一歩です。</p>
                                <div className="not-prose my-8 w-full max-w-[90%] mx-auto"><MermaidDiagram chart={`graph LR\n  提供者[提供者] --> 自社[自社]\n  委託先[委託先] --> 自社\n  自社 --> 責任分界[責任分界]\n  style 責任分界 fill:#fef9c3`} /></div>
                                <h2>2. 集中型と分散型の比較</h2>
<p><strong className="font-bold underline">集中型</strong>（社内でモデル・データを一元管理）と<strong className="font-bold underline">分散型</strong>（部門ごと・クラウドAPI併用）では、責任分界と証跡の設計が異なります。集中型では自社の統制が効きやすい一方、分散型では各利用単位で申請―承認と証跡を揃える必要があります。比較のポイントは、サプライチェーンの長さ、証跡の取得可能性、監査提出時の説明負荷です。自社の組織形態とリスク許容度に合わせて、集中/分散またはハイブリッドを選び、その選択の根拠を記録しておきます。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<table style="width:100%; max-width: 520px; margin: 1rem auto; border-collapse: collapse;">\n  <thead>\n    <tr style="background: #f1f5f9;">\n      <th style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">観点</th>\n      <th style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">集中型</th>\n      <th style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">分散型</th>\n    </tr>\n  </thead>\n  <tbody>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">責任分界</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">自社で一元</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">利用単位ごと</td></tr>\n    <tr><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">証跡</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">一元的に取得しやすい</td><td style="border: 1px solid #cbd5e1; padding: 0.5rem 0.75rem;">各単位で揃える必要</td></tr>\n  </tbody>\n</table>` }} />
                                <h2>3. 契約と証跡で押さえるポイント</h2>
<p>契約では、<strong className="font-bold underline">BOM・ログ・インシデント報告の提供義務、データ主権、規制変更時の条項見直し（living clauses）</strong>を盛り込みます。証跡としては、契約書・SLA、ベンダーからの提供物の版・受領記録、自社の検証・承認記録を保全します。越境データの場合は法域ごとの義務をマトリクス化し、契約と証跡でカバーできるようにします。監査提出時には「供給網の責任分界一覧」と「主要ベンダーとの契約・証跡の対応表」を用意しておくと、説明がしやすくなります。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<div style="max-width: 520px; margin: 1rem auto; border-left: 3px solid #003E68; padding-left: 1rem;">\n  <p style="margin: 0 0 0.5rem; font-weight: bold;">契約・証跡のポイント</p>\n  <ul style="margin: 0; padding-left: 1.25rem; font-size: 0.9rem;">\n    <li style="margin: 0.25rem 0;">BOM・ログ・インシデント報告の提供義務を契約に明記</li>\n    <li style="margin: 0.25rem 0;">責任分界一覧と契約・証跡の対応表を監査用に準備</li>\n    <li style="margin: 0.25rem 0;">四半期で棚卸し、関係者・契約・証跡の整合を確認</li>\n  </ul>\n</div>` }} />
                                <h2>4. 継続監視と棚卸</h2>
<p>供給網は変化するため、<strong className="font-bold underline">四半期ごとの棚卸</strong>で、関係者・契約・証跡の整合を確認します。ベンダー変更やAPI廃止時に、責任分界と証跡の引き継ぎを忘れないようにします。継続監視のKRIとして、契約更新漏れ、BOM未更新、証跡欠落の有無を追うとよいでしょう。いまの対応が、その後の監査対応と競争力の基盤になります。</p>
                                <div className="my-8 bg-blue-50 border-l-4 border-brand-blue p-6 rounded-r-lg not-prose">
                                    <h5 className="font-bold text-brand-blue mb-2 flex items-center gap-2"><Icon name="Lightbulb" size={20} />要点</h5>
                                    <div className="text-slate-700 text-base leading-relaxed" dangerouslySetInnerHTML={{ __html: `供給網が長いほど<strong class="font-bold underline">「どこまでが自社の責任で、どこからがベンダーの責任か」が監査で問われ、契約と証跡が揃っていないと差し戻し</strong>になります。明日から、主要な外部依存について責任分界を1枚にまとめ、契約にBOM・ログ提供義務が入っているか確認することをお勧めします。` }} />
                                </div>

                                <ul className="list-disc pl-6 space-y-2">
                                <li>供給網の構成（提供者・委託先・自社）を図で可視化しているか</li>
<li>各境界の責任分界を文書化しているか</li>
<li>契約にBOM・ログ・インシデント報告の提供義務を盛り込んでいるか</li>
<li>責任分界一覧と契約・証跡の対応表を用意しているか</li>
<li>集中/分散の選択の根拠を記録しているか</li>
<li>証跡（契約・受領・検証記録）を改ざん耐性で保全しているか</li>
<li>四半期の棚卸で関係者・契約・証跡の整合を確認しているか</li>
