                                <h2>1. なぜAIで三線が崩れるか</h2>
<p>三線防衛（1線＝業務、2線＝リスク・コンプラ、3線＝監査）は、従来は業務プロセスと規程で役割が分かれます。AI利用では、<strong className="font-bold underline">開発・利用が現場に分散し、2線の審査が後追いになったり、3線が求める証跡が揃っていない</strong>ことがあります。その結果、誰が最終判断するか曖昧になり、例外が増え、証跡が欠落します。理念（倫理原則）だけでは、この崩れは止まりません。手続きとして「誰が申請し、誰が審査し、誰が承認するか」と「何を証跡として残すか」を決める必要があります。</p>
                                <div className="not-prose my-8 w-full max-w-[90%] mx-auto"><MermaidDiagram chart={`graph LR\n  Board[Board] --> Legal[Legal]\n  Legal --> CISO[CISO]\n  CISO --> Audit[Audit]\n  style Audit fill:#fef9c3`} /></div>
                                <h2>2. RACI最小セット</h2>
<p>倫理原則を手続きに落とすには、<strong className="font-bold underline">RACI（責任者）の最小セット</strong>を決めます。Board（方針承認）、Legal/Compliance（規制・倫理の解釈）、CISO（セキュリティ）、Audit（監査）、BU（申請者）、IT（実行支援）のうち、自社に必要な役割を選び、AI利用の申請・審査・承認・証跡・継続評価のそれぞれにRとAを割り当てます。RACIを1枚にまとめ、関係者と共有しておくことで、「理念で終わらせず運用に落とす」第一歩になります。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<div style="max-width: 520px; margin: 1rem auto; border-left: 3px solid #003E68; padding-left: 1rem;">\n  <p style="margin: 0 0 0.5rem; font-weight: bold;">手続き化のポイント</p>\n  <ul style="margin: 0; padding-left: 1.25rem; font-size: 0.9rem;">\n    <li style="margin: 0.25rem 0;">RACIを1枚にまとめ、申請・審査・承認・証跡に割り当て</li>\n    <li style="margin: 0.25rem 0;">例外の基準・有効期限・棚卸を決め、記録を残す</li>\n    <li style="margin: 0.25rem 0;">証跡の目次を監査と事前合意</li>\n  </ul>\n</div>` }} />
                                <h2>3. 例外が燃える構造と封じ方</h2>
<p>例外（緊急利用・一時的な逸脱）が増えすぎると、統制が形骸化します。<strong className="font-bold underline">例外の基準、有効期限、審査者、棚卸の頻度</strong>を明文化し、例外申請とその承認記録を証跡として残します。例外が「燃える」構造とは、基準が曖昧で例外だらけになり、監査で指摘される状態です。封じるには、例外の定義を狭くし、四半期で例外一覧を棚卸して恒久化すべきものは正式申請に切り替える運用にします。</p>

                                <h2>4. 実装チェックリスト</h2>
<p>理念を手続きに変換したかどうかを確認するチェックリストとして、倫理原則と申請―審査―承認フローの対応、RACIの明示、例外の基準と有効期限、証跡の目次と監査すり合わせ、継続評価・インシデントの記録、教育・周知を押さえます。このチェックリストで未実施の項目を1つずつ埋めていくことで、倫理原則が運用に落ちた設計になります。</p>
                                <div className="my-8 bg-blue-50 border-l-4 border-brand-blue p-6 rounded-r-lg not-prose">
