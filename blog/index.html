                            <div className="flex flex-col md:flex-row items-center justify-center gap-4">
                                <a href="https://aimoaas.com/ja/" target="_blank" rel="noopener noreferrer" className="group flex items-center gap-3 bg-gradient-to-r from-violet-600 to-indigo-600 text-white px-6 py-3 rounded-full font-bold hover:shadow-xl hover:shadow-violet-500/20 transition-all hover:-translate-y-0.5">
                                    <Icon name="Shield" size={18} />

                        <div className="text-center text-xs text-slate-500">

        };
        
        const ArticleCard = ({ article, featured = false }) => {
            const formatDate = (dateStr) => {
                const date = new Date(dateStr);
                return date.toLocaleDateString('ja-JP', { year: 'numeric', month: 'long', day: 'numeric' });
            };
            
            if (featured) {
                return (
                    <a href={article.url} className="group block bg-gradient-to-br from-brand-blue to-slate-800 rounded-3xl overflow-hidden shadow-2xl hover:shadow-3xl transition-all duration-500 hover:-translate-y-2">

                            <div className="flex items-center gap-4 mb-6">

                    <div className="p-6 md:p-8">

                        </div>
                        <h3 className="text-lg font-bold text-slate-900 mb-3 leading-snug group-hover:text-brand-blue transition-colors line-clamp-2">
                            {article.title}
                        </h3>
                        <p className="text-slate-500 text-sm leading-relaxed line-clamp-2 mb-4">

        };
        
        const BlogIndex = () => {
            const [searchQuery, setSearchQuery] = useState('');
            const [visibleCount, setVisibleCount] = useState(12);
            
            const filteredArticles = useMemo(() => {
                if (!searchQuery) return ARTICLES;
                const query = searchQuery.toLowerCase();
                return ARTICLES.filter(article => 
                    article.title.toLowerCase().includes(query) ||
                    article.description.toLowerCase().includes(query)
                );
            }, [searchQuery]);
            
            const featuredArticles = ARTICLES.slice(0, 3);
            const regularArticles = filteredArticles.slice(searchQuery ? 0 : 3, visibleCount);
            
            return (
                <div className="min-h-screen flex flex-col">
                    <Header />
                    
                    <main className="flex-grow pt-24">
                        {/* Hero Section */}
                        <section className="py-16 md:py-24 bg-gradient-to-b from-slate-100 to-slate-50">

                                            onChange={(e) => setSearchQuery(e.target.value)}

                                        <a href="./ai/" className="group flex flex-col md:flex-row items-center gap-4 p-6 rounded-2xl bg-white border-2 border-slate-200 hover:border-violet-400 hover:shadow-lg transition-all">
                                            <div className="flex-shrink-0 w-14 h-14 rounded-xl bg-violet-100 flex items-center justify-center group-hover:bg-violet-200 transition-colors">
                                                <Icon name="Cpu" size={28} className="text-violet-600" />
                                            </div>
                                            <div className="text-center md:text-left flex-1">

                                                <p className="text-sm text-slate-500 mt-1">AI戦略、導入、活用事例など</p>
                                            </div>
                                            <Icon name="ChevronRight" size={20} className="text-slate-400 group-hover:text-violet-600 group-hover:translate-x-1 transition-all flex-shrink-0" />
                                        </a>
                                        <a href="./ai-governance/" className="group flex flex-col md:flex-row items-center gap-4 p-6 rounded-2xl bg-white border-2 border-slate-200 hover:border-amber-500 hover:shadow-lg transition-all">
                                            <div className="flex-shrink-0 w-14 h-14 rounded-xl bg-amber-100 flex items-center justify-center group-hover:bg-amber-200 transition-colors">
                                                <Icon name="Shield" size={28} className="text-amber-700" />
                                            </div>
                                            <div className="text-center md:text-left flex-1">

                                            </div>
                                            <Icon name="ChevronRight" size={20} className="text-slate-400 group-hover:text-amber-600 group-hover:translate-x-1 transition-all flex-shrink-0" />

                        </section>
                        
                        {/* CTA Section */}
