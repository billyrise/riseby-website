                                <h2>1. 開発での落とし穴</h2>
<p>委員会が形骸化する落とし穴は、<strong className="font-bold underline">議題が理念のみで終わり、具体的な承認基準・フロー・証跡が決まらない</strong>ことです。ほかに、委員会の結論と開発の承認ゲートがつながっておらず、委員会で「検討する」と言ったままリリースされてしまうケース、委員の役割（RACI）が曖昧で誰が説明責任を負うか不明なケースがあります。開発フェーズでは、委員会のアウトプット（承認・条件付き承認・差し戻し）を開発のゲートに組み込み、証跡を残す設計にすることが求められます。</p>
                                <div className="not-prose my-8 overflow-x-auto w-full max-w-[90%] mx-auto" dangerouslySetInnerHTML={{ __html: `<svg viewBox="0 0 260 140" xmlns="http://www.w3.org/2000/svg">\n  <rect x="40" y="12" width="180" height="32" rx="4" fill="#e0f2fe"/>\n  <text x="130" y="32" text-anchor="middle" font-size="10">方針</text>\n  <rect x="40" y="52" width="180" height="32" rx="4" fill="#dcfce7"/>\n  <text x="130" y="72" text-anchor="middle" font-size="10">プロセス</text>\n  <rect x="40" y="92" width="180" height="32" rx="4" fill="#fef9c3"/>\n  <text x="130" y="112" text-anchor="middle" font-size="10">証跡</text>\n</svg>` }} />
                                <h2>2. 統制</h2>
<p>委員会を<strong className="font-bold underline">統制の一部</strong>として位置づけ、方針（何を委員会で見るか）→プロセス（申請・審査・承認の流れ）→証跡（議事録・承認記録・条件の記録）を一貫させます。統制のポイントは、委員会の権限範囲（全AIか高リスクのみか）、審査基準の明文化、承認・条件付き承認・差し戻しの区分と、それぞれに応じた開発側のアクションです。委員会の結論を開発のリリース承認や継続評価に反映させるフローを文書化し、責任者を決めておきます。</p>
                                <div className="not-prose my-8 w-full max-w-[90%] mx-auto"><MermaidDiagram chart={`graph TD\n  申請[申請] --> 審査[審査]\n  審査 --> 承認[承認]\n  承認 --> 記録[記録]\n  style 記録 fill:#dcfce7`} /></div>
                                <h2>3. 証跡</h2>
<p>委員会に関連する証跡には、<strong className="font-bold underline">議事録、承認・条件付き・差し戻しの記録、審査基準の版管理、開発側の対応記録（条件の充足・是正）</strong>を含めます。証跡の連鎖が切れないよう、委員会のアウトプットと開発のゲート通過記録を紐づけ、監査提出の目次に「倫理委員会関連証跡」を入れます。証跡の保管責任者を1人決め、改ざん耐性と保持期間を確保してください。</p>

                                <h2>4. チェックリスト</h2>
<p>委員会が形骸化しないためのチェックリストとして、委員会の権限と審査基準の明文化、申請―審査―承認フローと開発ゲートとの接続、議事録・承認記録の保全、継続評価（委員会で見た案件の事後フォロー）の記録、教育・周知を押さえます。委員会の役割を「理念の議論」だけでなく「承認・条件・差し戻しと証跡」に落とし込むことで、監査でも説明しやすい設計になります。</p>

                                    <div className="text-slate-700 text-base leading-relaxed" dangerouslySetInnerHTML={{ __html: `倫理委員会の形骸化の多くは、<strong class="font-bold underline">委員会の結論と開発のリリース承認ゲートがつながっておらず、「検討した」で終わり証跡が残らない</strong>ことが原因です。明日から、委員会のアウトプット（承認・条件・差し戻し）を開発のゲートに1つ紐づけ、議事録と承認記録を必ず残すルールにしてください。` }} />
                                </div>

                                <ul className="list-disc pl-6 space-y-2">
                                <li>委員会の権限範囲と審査基準を文書化しているか</li>
<li>申請―審査―承認フローを決め、開発のゲートと接続しているか</li>
<li>委員会のRACI（委員・事務局・説明責任者）を決めているか</li>
<li>議事録・承認・条件付き・差し戻しの記録を保全しているか</li>
<li>委員会の結論に応じた開発側のアクションを記録しているか</li>
<li>審査基準の版管理をしているか</li>
