                                <a href="mailto:contact@riseby.net" className="hover:text-white transition-colors flex items-center gap-2 mt-6 group">

                            <p className="text-slate-600 text-xs">

                        <div className="lg:w-2/3 grid grid-cols-2 md:grid-cols-3 gap-8 gap-y-14">

                    <div className="border-t border-slate-800 pt-10 flex flex-wrap gap-8 justify-center text-xs text-slate-500">

                        <a href="../../privacy.html" className="hover:text-white transition-colors">プライバシーポリシー</a>

        const MermaidDiagram = ({ chart }) => {
            useEffect(() => { mermaid.init(); }, []);
            return <div className="mermaid overflow-x-auto">{chart}</div>;
        };

        const BarChart = ({ title, data }) => (
            <figure className="my-10 p-6 bg-white rounded-xl shadow-sm border border-slate-100 not-prose">
                <h4 className="text-lg font-bold mb-6 text-slate-800 border-b border-slate-100 pb-2">{title}</h4>
                <div className="space-y-4">
                    {data.map((item, index) => (
                        <div key={index}>
                            <div className="flex justify-between text-sm mb-1 font-medium">
                                <span className="text-slate-700">{item.label}</span>
                                <span className="text-brand-blue font-bold">{item.value}</span>
                            </div>
                            <div className="w-full bg-slate-100 rounded-full h-3 overflow-hidden">
                                <div className="bg-brand-blue h-3 rounded-full" style={{ width: item.percentage }}></div>
                            </div>
                        </div>
                    ))}
                </div>
            </figure>
        );

        const KeyPoint = ({ title, children }) => (
            <div className="my-8 bg-blue-50 border-l-4 border-brand-blue p-6 rounded-r-lg not-prose">
                <h5 className="font-bold text-brand-blue mb-2 flex items-center gap-2"><Icon name="Lightbulb" size={20} />{title || "Strategic Insight"}</h5>
                <div className="text-slate-700 text-sm leading-relaxed">{children}</div>
            </div>
        );

        // 修正: テキストがはみ出さないように調整したSVG
        const ScenarioConeSVG = () => (
            <figure className="my-10 p-6 bg-white rounded-xl shadow-sm border border-slate-100 not-prose text-center">
                <h4 className="text-lg font-bold mb-6 text-slate-800">未来のコーン (Cone of Plausibility) とAI</h4>
                <div className="relative w-full max-w-2xl mx-auto aspect-[16/8]">
                    <svg viewBox="0 0 600 300" className="w-full h-full">
                        {/* Cone */}
                        <path d="M 50 150 L 550 50 L 550 250 Z" fill="#e0f2fe" opacity="0.5" />
                        
                        {/* Center Line (Baseline) */}
                        <line x1="50" y1="150" x2="550" y2="150" stroke="#003E68" strokeWidth="2" strokeDasharray="4" />
                        <text x="540" y="140" textAnchor="end" fontSize="10" fill="#003E68">基本シナリオ</text>

                        {/* Scenario A (Optimistic) */}
                        <circle cx="500" cy="80" r="20" fill="#dcfce7" stroke="#15803d" strokeWidth="2" />
                        <text x="500" y="115" textAnchor="middle" fontSize="11" fill="#15803d" fontWeight="bold">楽観</text>

                        {/* Scenario B (Pessimistic) */}
                        <circle cx="500" cy="220" r="20" fill="#fee2e2" stroke="#ef4444" strokeWidth="2" />
                        <text x="500" y="255" textAnchor="middle" fontSize="11" fill="#ef4444" fontWeight="bold">悲観</text>

                        {/* AI Role - Revised with tspan for multiline and larger box */}
                        <rect x="190" y="125" width="140" height="50" rx="4" fill="white" stroke="#3b82f6" strokeWidth="2" />
                        <text x="260" y="155" textAnchor="middle" fontSize="12" fill="#1e3a8a" fontWeight="bold">
                            <tspan x="260" dy="-5">AIによる</tspan>
                            <tspan x="260" dy="16">分岐シミュレーション</tspan>
                        </text>

                        {/* Wild Card */}
                        <path d="M 300 200 L 320 180 L 340 200 L 320 220 Z" fill="#fef9c3" stroke="#ca8a04" strokeWidth="2" />
                        <text x="320" y="240" textAnchor="middle" fontSize="11" fill="#854d0e" fontWeight="bold">Wild Card</text>
                    </svg>
                </div>
            </figure>
        );

        const BlogArticle = () => {
            return (
                <main className="pt-24 pb-16">
                    <article className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-slate-100">
                            <header className="text-center mb-12 border-b border-slate-100 pb-10">
                                <div className="flex justify-center mb-4"><span className="bg-slate-100 text-slate-600 text-xs px-3 py-1 rounded-full font-bold tracking-wide uppercase font-display">Corporate Strategy</span></div>
                                <h1 className="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-6 leading-tight">生成AIによるシナリオプランニング：<br/>不確実性への備え</h1>
                                <div className="flex items-center justify-center space-x-4 text-sm text-slate-500"><time dateTime="2025-12-05">2025.12.05</time><span>&middot;</span><span className="flex items-center gap-1"><Icon name="User" size={14} /> RISEby Strategy Team</span></div>
                            </header>
                            <div className="prose prose-lg prose-slate prose-headings:font-bold prose-a:text-brand-blue hover:prose-a:text-blue-500 mx-auto">
                                <p className="lead text-xl text-slate-600 mb-10 leading-relaxed font-medium">VUCA（変動性・不確実性・複雑性・曖昧性）の時代において、単一の未来予測（フォーキャスト）に依存した中期経営計画はあまりに脆弱です。生成AIを活用し、数百の変数を掛け合わせて多様な未来シナリオを描き出し、どのような環境変化にも耐えうる「動的な戦略（ダイナミック・ストラテジー）」を策定する方法を解説します。</p>
                                
                                <h2>1. 人間の想像力の限界をAIが超える</h2>
                                <p>従来のシナリオプランニングは、人間が数週間かけて数パターンのシナリオを作るのが限界でした。しかし、AIは「為替が1ドル180円になった場合」「地政学リスクが顕在化した場合」といった外部環境の変数を無限に組み合わせ、人間が想定していなかった「ブラックスワン（極めて稀だが甚大な影響を与える事象）」を含むシナリオを瞬時に生成します。</p>
                                <ScenarioConeSVG />

                                <h2>2. 意思決定のストレステスト</h2>
                                <p>策定した戦略案に対し、AIを「レッドチーム（仮想敵）」として機能させ、徹底的に批判させることで脆弱性を洗い出します。「この戦略は、原油価格が高騰したシナリオでは破綻します」といった指摘をAIから受けることで、戦略の頑健性（ロバストネス）を高めることができます。</p>
                                
                                <MermaidDiagram chart={`
                                    graph TD
                                        Strategy["戦略案(ドラフト)"] --> AI{AIシミュレーター}
                                        Scenario1["シナリオA: 経済成長"] --> AI
                                        Scenario2["シナリオB: スタグフレーション"] --> AI
                                        Scenario3["シナリオC: 技術的特異点"] --> AI
                                        
                                        AI --> Result["評価レポート"]
                                        Result --> Improve["戦略の修正・強化"]
                                        Improve --> Strategy
                                        
                                        style Result fill:#e0f2fe,stroke:#003E68
                                        style Improve fill:#fef9c3,stroke:#ca8a04
                                `} />

                                <h2>3. コンティンジェンシープラン（緊急時対応計画）の自動生成</h2>
                                <p>各シナリオにおける具体的なアクションプラン（撤退ライン、資金調達計画、組織再編など）をAIにあらかじめ生成させておくことで、有事の際の初動を劇的に速めることができます。</p>

                                <BarChart 
                                    title="AI活用による経営計画策定プロセスの変化"
                                    data={[
                                        { label: "検討シナリオ数", value: "3 → 100+", percentage: "95%" },
                                        { label: "策定リードタイム", value: "-70%短縮", percentage: "70%" },
                                        { label: "リスク網羅率", value: "大幅向上", percentage: "85%" },
                                        { label: "修正・改定頻度", value: "年1回 → 四半期", percentage: "40%" }
                                    ]}
                                />

                                <KeyPoint title="「予言」ではなく「準備」">
                                    AIは未来を予言する水晶玉ではありません。シナリオプランニングの目的は、未来を当てることではなく、想定外の事態が起きたときに「パニックにならずに対応できる準備」をしておくことです。
                                </KeyPoint>

                                <h2>まとめ</h2>
                                <p>不確実性を恐れるのではなく、AIを味方につけて不確実性を「管理可能なリスク」に変えること。それがこれからの経営戦略のスタンダードです。</p>
                            </div>
                            <div className="not-prose mt-20 p-10 bg-slate-900 rounded-2xl text-center relative overflow-hidden">
                                <div className="absolute top-0 left-0 w-full h-1 bg-gradient-to-r from-brand-blue to-cyan-500"></div>
                                <h3 className="text-2xl font-bold text-white mb-4">未来シナリオ策定ワークショップ</h3>
                                <p className="text-slate-300 mb-8 max-w-2xl mx-auto text-sm leading-relaxed">AIを活用して貴社の事業環境における重要変数を特定し、複数の未来シナリオと対応策を共に描きます。</p>
                                <div className="flex flex-col sm:flex-row gap-4 justify-center">
                                    <a href="mailto:contact@riseby.net" className="inline-flex items-center justify-center gap-2 bg-brand-blue text-white px-8 py-3 rounded-full font-bold hover:bg-white hover:text-brand-blue transition-all duration-300 shadow-lg"><Icon name="Mail" size={18} /> 無料相談を予約</a>
                                </div>
                            </div>
                        </div>
                    </article>
                </main>
            );
        };

        const App = () => (
            <div className="min-h-screen flex flex-col font-sans bg-slate-50 text-slate-800">
                <Header />
                <BlogArticle />
                <Footer />
            </div>
        );

        const root = ReactDOM.createRoot(document.getElementById('root'));
        root.render(<App />);
