本稿が解く実務の問いは一つである。シャドウAI（無許可利用）を減らしつつ、現場の生産性を落とさないには、禁止だけでなく何が必要か。正規ルートの整備と証跡の設計が前提である。

                                <h2>1. 定義を揃える</h2>
                                <p><strong>シャドウAI</strong>とは、社内ポリシーや承認ルートを経ずに利用されているAI（無料ツールへの機密入力等）を指す。<strong>AIガバナンス</strong>では、禁止だけでなく「許可された環境・手続き」を用意し、記録・監査可能性を確保することが求められる。<strong>監査可能性</strong>は、誰が何を利用したかが記録され説明できる状態である。</p>

    style B fill:#fef9c3,stroke:#ca8a04
    style C fill:#fef9c3,stroke:#ca8a04
    style D fill:#dcfce7,stroke:#15803d`} />
                                </div>

                                <h2>2. 最低限の運用要件（5点）</h2>
                                <ul className="list-disc pl-6 space-y-2">
                                    <li><strong>役割と責任（RACI）</strong>：申請・審査・承認・記録・監視・是正の責任者を決め、RACIで明文化する。</li>
                                    <li><strong>ポリシー→手続き</strong>：方針を文書化し、申請・審査・承認・例外・更新の手続きを手順化する。自動化と人の判断の切り分けを決める。</li>
                                    <li><strong>記録と証跡</strong>：意思決定・変更・アクセスを改ざん耐性のある形で残す。監査で「何を・誰が・いつ」を説明できる設計にする。</li>
                                    <li><strong>継続モニタリング</strong>：評価・監視・レビューを定期的に回し、結果を記録する。規制・リスクの変化に気づく仕組みを組み込む。</li>
                                    <li><strong>インシデント対応</strong>：報告・是正・再発防止の手続きを決め、記録を残す。当局・顧客への説明責任の担当を決めておく。</li>
                                </ul>

                                    <li>可視化ツールを入れても、誰が是正するかが決まっておらず、検知後の対応が止まる。</li>
                                    <li>正規ルートの申請・承認が重く、現場が「面倒」で無許可利用に戻る。</li>
                                </ul>
