            <div className="grid grid-cols-1 md:grid-cols-2 gap-6 my-10 not-prose">
                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-start gap-4">

                <div className="bg-white p-6 rounded-xl shadow-sm border border-slate-100 flex items-start gap-4">
                    <div className="text-brand-blue bg-blue-50 p-3 rounded-lg"><Icon name="UserCheck" size={24} /></div>
                    <div>
                        <h5 className="font-bold text-slate-900 mb-1">説明責任 (Accountability)</h5>
                        <p className="text-sm text-slate-600">AIの結果に対して、最終的に人間が責任を負う。</p>
                    </div>
                </div>
            </div>

        const MermaidDiagram = ({ chart }) => {

            return <div className="mermaid overflow-x-auto">{chart}</div>;
        };

        const KeyPoint = ({ title, children }) => (
            <div className="my-8 bg-blue-50 border-l-4 border-brand-blue p-6 rounded-r-lg not-prose">
                <h5 className="font-bold text-brand-blue mb-2 flex items-center gap-2"><Icon name="Lightbulb" size={20} />{title || "Key Point"}</h5>
                <div className="text-slate-700 text-sm leading-relaxed">{children}</div>

        const TrustPyramid = () => (
            <figure className="my-10 p-6 bg-white rounded-xl shadow-sm border border-slate-100 not-prose text-center">
                <h4 className="text-lg font-bold mb-6 text-slate-800">AIへの「信頼」を構成する要素</h4>
                <div className="relative w-full max-w-md mx-auto aspect-[4/3]">

            return (
                <main className="pt-24 pb-16">
                    <article className="max-w-4xl mx-auto px-4 sm:px-6 lg:px-8">
                        <div className="bg-white p-8 md:p-12 rounded-2xl shadow-sm border border-slate-100">
                            <header className="text-center mb-12 border-b border-slate-100 pb-10">
                                <div className="flex justify-center mb-4"><span className="bg-slate-100 text-slate-600 text-xs px-3 py-1 rounded-full font-bold tracking-wide uppercase font-display">Ethics & CSR</span></div>
                                <h1 className="text-3xl md:text-4xl font-bold text-slate-900 tracking-tight mb-6 leading-tight">AI倫理と企業の社会的責任：<br/>信頼されるAIとは</h1>
                                <div className="flex items-center justify-center space-x-4 text-sm text-slate-500"><time dateTime="2025-11-05">2025.11.05</time><span>&middot;</span><span className="flex items-center gap-1"><Icon name="User" size={14} /> RISEby Editorial Team</span></div>
                            </header>
                            <div className="prose prose-lg prose-slate prose-headings:font-bold prose-a:text-brand-blue hover:prose-a:text-blue-500 mx-auto">
                                <p className="lead text-xl text-slate-600 mb-10 leading-relaxed font-medium">「技術的に可能か」だけでなく「倫理的に正しいか」が問われる時代になりました。<br/>採用AIによる差別、チャットボットの不適切発言。これらは企業のブランドを一瞬で毀損します。本記事では、AI活用において企業が遵守すべき倫理原則と、それを実装するためのガバナンスについて解説します。</p>
                                
                                <h2>1. 守るべき4つの倫理原則</h2>

                                <EthicsPrinciples />

                                <p>「あの会社のAIなら安心して使える」という信頼は、最強の参入障壁になります。逆に、ブラックボックスで説明不能なAIは、いかに性能が良くても社会実装できません。</p>
                                <TrustPyramid />

                                <h2>3. 倫理をプロセスに組み込む</h2>
                                <p>倫理指針を額に飾るだけでは意味がありません。開発・運用のプロセスの中に、倫理チェックを具体的なタスクとして組み込む必要があります。</p>
                                <MermaidDiagram chart={`
                                    graph LR
                                        Plan[企画] --> Design[設計]
                                        Design --> Dev[開発・学習]
                                        Dev --> Test[テスト・検証]
                                        Test --> Deploy[運用・監視]
                                        
                                        subgraph Check [倫理チェックポイント]
                                            C1[目的は正当か?]
                                            C2[データの偏りはないか?]
                                            C3[説明可能性はあるか?]
                                            C4[フィードバックループ]
                                        end
                                        
                                        Plan -.-> C1
                                        Dev -.-> C2
                                        Test -.-> C3
                                        Deploy -.-> C4
                                `} />

                                </KeyPoint>

                                <p>AI倫理への対応は、コストではなく「未来への投資」です。高い倫理観を持つ企業だけが、AIの恩恵を持続的に享受できるのです。</p>
