                                レッドチーミングは、攻撃者視点でシステムに意図的に負荷をかけ、有害出力や脆弱性を検出する手法です。生成AIでは、プロンプトインジェクションや有害な応答の誘発などに使われ、NIST AI 600-1やGPAI Code of Practiceでも推奨されています。本稿では、体制の組み方、範囲の決め方、記録と証跡の残し方を整理します。

                            <p>レッドチームは、開発チームから一定の独立性を持たせた方が、甘い評価を防げます。社内の専任または兼務チーム、あるいは外部の専門家を組み合わせて実施します。役割（シナリオ設計・実行・結果評価・報告）を分け、実施スケジュールと報告先（ガバナンス委員会・CISO・法務など）を決めておきます。モデルやアプリのリリース前・定期実施・重大変更時など、トリガーを明文化しておくと運用しやすくなります。</p>

                                    D --> E[是正・再検証]
                                    style A fill:#e0f2fe,stroke:#003E68
                                    style E fill:#dcfce7,stroke:#15803d
                            `} />
                            <h2>2. 範囲の決め方</h2>
                            <p>対象とするモデル・用途・入力の種類（テキスト、画像、音声など）と、攻撃シナリオの範囲を定義します。有害出力の誘発、違法支援、プロンプト経由の脱獄・機密漏えい、バイアスの顕在化など、リスクに応じたシナリオを選び、優先度をつけて実施します。すべてを一度にカバーする必要はなく、リリース前の最小セットと、継続的に拡張する計画を立てると現実的です。</p>
